<!doctype html>
<html lang="ko">
<head>
    <script src="js/script.js"></script>
    <title>메인 페이지</title>
    <meta charset="utf-8">
    <style>
        html, body {
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url("media/배경3.jpg");
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-repeat: no-repeat;
            background-size: cover;
        }
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            white-space: nowrap;
            
        }
        a {
            
            text-decoration: none;
        }

        h1 span {
            position: relative;
            top: 20px;
            display: inline-block;
            animation: bounce .4s ease infinite alternate;
            font-family: 'Titan One', cursive;
            font-size: 80px;
            color: #FFF;
            text-shadow: 0 1px 0 #CCC,
                        0 2px 0 #CCC,
                        0 3px 0 #CCC,
                        0 4px 0 #CCC,
                        0 5px 0 #CCC,
                        0 6px 0 transparent,
                        0 7px 0 transparent,
                        0 8px 0 transparent,
                        0 9px 0 transparent,
                        0 10px 10px rgba(0, 0, 0, .4);
        }
        h1 span:nth-child(2) { animation-delay: .1s; }
        h1 span:nth-child(3) { animation-delay: .2s; }
        h1 span:nth-child(4) { animation-delay: .3s; }
        h1 span:nth-child(5) { animation-delay: .4s; }
        h1 span:nth-child(6) { animation-delay: .5s; }
      
        @keyframes bounce {
            100% {
                top: -20px;
                text-shadow: 0 1px 0 #CCC,
                            0 2px 0 #CCC,
                            0 3px 0 #CCC,
                            0 4px 0 #CCC,
                            0 5px 0 #CCC,
                            0 6px 0 #CCC,
                            0 7px 0 #CCC,
                            0 8px 0 #CCC,
                            0 9px 0 #CCC,
                            0 50px 25px rgba(0, 0, 0, .2);
            }
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
       
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="title">
        <a href="myprofile.html">
            <h1>
                <span>wel</span>
                <span>com</span>
                <span>e</span>&nbsp&nbsp&nbsp
                <span>my</span>&nbsp&nbsp&nbsp
                <span>pro</span>
                <span>file</span>
            </h1>
        </a>
    </div>
</body>
